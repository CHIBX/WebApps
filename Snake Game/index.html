<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
    <div class="gameContainer">
        <canvas id="myCanvas" height="450" width="450"></canvas>
        <div id="score">0</div>
        <div class="controlView">
            <div class="btnHolder">
                <button id="startBtn"> Start Game </button>
                <button id="resetBtn"> Restart Game </button>
            </div>
        </div>
    </div>
<div class="options">
    <select id="Level">
        <option value="5"> Choose a level... </option>
        <option value="3.5"> Very Easy </option>
        <option value="3"> Easy </option>
        <option value="2.5"> Normal </option>
        <option value="2"> Hard </option>
        <option value="1.5"> Very Hard </option>
        <option value="1"> God Mode </option>
    </select>
    <span class="high-score"></span>
</div>
    </div>
    <script src="Game.js"></script>
</body>
</html>
